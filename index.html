<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vagner Tempos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-inter min-h-screen gap-12 flex flex-col items-center justify-center p-4">
    <div class="flex flex-col gap-4 justify-center align-center text-center">
        <h1 class="md:text-7xl text-3xl font-bold text-white">Vagner Tempos</h1>
        <p class="text-sm text-gray-400">Procure a previsão do tempo de qualquer cidade</p>
    </div>
    <div class="container mx-auto max-w-6xl">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 bg-gray-800 rounded-2xl p-6 shadow-2xl">
                <div class="flex items-center mb-6">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Busque uma cidade..." 
                        class="flex-grow bg-gray-700 text-white px-4 py-3 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-cyan-500"
                    >
                    <button 
                        id="searchButton" 
                        class="bg-cyan-600 text-white px-6 py-3 rounded-r-xl hover:bg-cyan-500 transition duration-300"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>

                <div id="weatherInfo" class="space-y-6">
                </div>

                <div id="forecastInfo" class="grid grid-cols-3 gap-4 mt-8">
                </div>
            </div>

            <div class="bg-gray-800 rounded-2xl p-6 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400">Histórico</h2>
                <div id="searchHistory" class="space-y-4 overflow-y-auto max-h-[600px]">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
